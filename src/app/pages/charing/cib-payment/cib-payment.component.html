<section class="main-content">
  <div class="row" *ngIf="!isLoadingPayment">
    <div class="col-md-12">
      <div class="card charge-card">
        <div class="card-body">
          <form [formGroup]="form" autocomplete="off" (ngSubmit)="chargeMeter()">
            <div class="form-group">
              <label for="amount">{{'Amount' | translate}}</label>
              <div class="input-group">
                <input type="number" id="amount" formControlName="amount" class="form-control" 
                  [min]="MIN_AMOUNT" [max]="MAX_AMOUNT" placeholder="{{'Enter_Amount' | translate}}" />
                <span class="input-group-text">LE</span>
              </div>
              <small class="form-text text-muted">
                {{'Amount_Hint' | translate: { min: MIN_AMOUNT, max: MAX_AMOUNT } }}
              </small>
              <div *ngIf="f['amount'].touched && f['amount'].errors" class="text-danger">
                {{ amountErrorMessage }}
              </div>
            </div>
            <div class="form-group mt-3 text-center">
              <button type="submit" class="btn btn-primary w-50" [disabled]="!form.valid || isInitPayment">
                <span *ngIf="!isInitPayment">{{'Charge_Now' | translate}}</span>
                <span *ngIf="isInitPayment">
                  <i class="fas fa-spinner fa-spin me-2"></i>
                  {{'Processing' | translate}}
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Payment Error Display -->
  <div class="row" *ngIf="paymentError">
    <div class="col-md-12">
      <div class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{'Payment_Error_Message' | translate}}
        <button class="btn btn-sm btn-outline-danger ms-2" (click)="chargeMeter()">
          {{'Retry' | translate}}
        </button>
      </div>
    </div>
  </div>

  <!-- Payment Container -->
  <div class="row">
    <div class="col-md-12">
      <div class="card payment-card">
        <div class="card-body">
          <!-- Loading State -->
          <div *ngIf="isLoading" class="text-center p-4">
            <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
            <p class="mt-2">{{'Loading_Payment' | translate}}</p>
          </div>
          
          <!-- Payment Embed Container - Always Present -->
          <div id="embed-target" class="embed-target-box" 
               [style.min-height.px]="400" 
               [style.display]="isLoading ? 'none' : 'block'">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

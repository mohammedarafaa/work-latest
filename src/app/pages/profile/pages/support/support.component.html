<div class="support-container">
  <div class="contact-section">
    <h2>{{'Contact Support'| translate}}</h2>
    <div class="contact-cards">
      <div class="contact-card" (click)="openPhoneDialer()">
        <i class="fas fa-phone"></i>
        <h3>{{'Call Center'| translate}}</h3>
        <p>{{callCenterNumber}}</p>
      </div>
      <div class="contact-card" (click)="openEmailClient()">
        <i class="fas fa-envelope"></i>
        <h3>{{'Email Support'| translate}}</h3>
        <p>{{supportEmail}}</p>
      </div>
    </div>
  </div>

  <div class="faq-section">
    <h2>{{'FAQ' | translate}}</h2>
    <div class="faq-list">
      <div class="faq-item" [class.active]="activeFaqId === faq.id" *ngFor="let faq of faqs">
        <div class="faq-question" (click)="toggleFaq(faq.id)">
          <h3>{{faq.questionEn}}</h3>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="faq-answer">
          <p>{{faq.answerEn}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

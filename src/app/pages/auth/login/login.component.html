<div class="Auth-wrapper pt-4">
   <div class="container">
     <div class="row justify-content-center align-items-center">  <!-- Changed to justify-content-center for centering -->
       <div class="col-lg-4 col-md-6 col-sm-8 py-3">  <!-- Adjusted columns for better scaling across screens -->
         <div class="auth-container">
           <div class="auth-right">
             <div class="auth-right-wrap">
               <div class="head text-center">
                 <img class="logo" src="assets/img/image1.png" alt="" width="220" height="160" class="w-50 m-2" />  <!-- Assuming this is your logo; if you meant to remove this too, delete this line -->
               </div>
               <!-- Back to Home Button -->
               <div class="mb-3 text-center">
                 <button class="btn btn-outline-primary" [routerLink]="['/']">
                   <i class="fe fe-arrow-left flip-on-rtl"></i> Back to Home
                 </button>
               </div>
               <h6 class="text-center text-danger">{{ loginError }}</h6>
               <form [formGroup]="loginForm" autocomplete="off">
                 <div class="form-group mb-3">
                   <label class="form-control-label" for="userName">{{ "userName" | translate }}</label>
                   <input type="text" class="form-control" formControlName="userName"
                     placeholder="{{ 'userName' | translate }}"
                     readonly
                     onfocus="this.removeAttribute('readonly');"
                     [ngClass]="{ 'is-invalid':f['userName'].touched && f['userName'].errors}" />
                   <div *ngIf="f['userName'].touched && f['userName'].errors" class="invalid-feedback">
                     <div *ngIf="f['userName'].errors['required']">
                       {{ "userName" | translate }}
                     </div>
                   </div>
                 </div>
                 <div class="form-group mb-3">
                   <label class="form-control-label" for="Password">{{ "Password" | translate }}</label>
                   <div class="pass-group">
                     <input type="{{ !passwordVisible ? 'password' : 'text' }}"
                       readonly
                       class="form-control pass-input" placeholder="{{ 'Password_place' | translate }}"
                       onfocus="this.removeAttribute('readonly');" formControlName="password"
                       [ngClass]="{ 'is-invalid':f['password'].touched && f['password'].errors}" />
                     <span>
                       <i (click)="viewPassword()" *ngIf="!passwordVisible" class="fe fe-eye-off toggle-password"></i>
                       <i (click)="viewPassword()" *ngIf="passwordVisible" class="fe fe-eye toggle-password"></i>
                     </span>
                   </div>
                   <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
                     <div *ngIf="f['password'].errors['required']">
                       {{ "Password_Req" | translate }}
                     </div>
                   </div>
                 </div>
                 <div class="row align-items-end py-2">
                   <div class="col-6">
                     <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
                       <input type="checkbox" class="custom-control-input" id="cb1" />
                       <label class="custom-control-label" for="cb1">{{ "Remember_Me" | translate }}</label>
                     </div>
                   </div>
                   <div class="col-6">
                     <a class="text-primary" [routerLink]="['/Auth/Forget_Password']">{{'Forget_Password' | translate}}</a>
                   </div>
                 </div>
                 <button class="btn btn-lg btn-block btn-primary w-100 mx-2 mt-2" (click)="Login()"
                   [disabled]="!loginForm.valid">
                   <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status"
                     aria-hidden="true"></span>
                   {{ "Login" | translate }}
                 </button>
               </form>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>

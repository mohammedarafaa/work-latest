<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{'Confirm_Action' | translate}}</h5>

  </div>

    <div class="modal-body m-3">
      <p class="mb-0">
        {{modelHeader | translate}}
      </p>
      <p class="mb-0">
        {{modelDescription | translate}}
      </p>
      </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="onConfirm()">{{'Confirm' | translate}}</button>
      <button type="button" class="btn btn-danger"  (click)="activeModal.close()">{{'Cancel' |translate}}</button>

    </div>
 </div>

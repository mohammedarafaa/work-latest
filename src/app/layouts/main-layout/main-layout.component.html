<app-alerts></app-alerts>
<ng-scrollbar class="layout-scrollbar" visibility="hover" style="height: 100vh; overflow: auto">
  <app-navbar [isCollapsed]="isCollapsed" (isCollapseChanged)="onChangeCollapsed($event)"></app-navbar>
  <div class="wrapper">

    <app-side-nav [isCollapsed]="isCollapsed"></app-side-nav>
    <div class="main">



      <main class="content" [dir]="LanguageService.currentLang === 'en' ? 'ltr' : 'rtl'">
        <div class="container-fluid p-0">

          <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
      </main>

    </div>
  </div>
  <!-- </body> -->
</ng-scrollbar>

<div class="project-list-container">
  <div class="header">
    <h2>{{ 'Projects' | translate }}</h2>
    <button class="btn btn-primary" routerLink="/projects/new">{{ 'Add_New_Project' | translate }}</button>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">{{ 'Loading' | translate }}...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let project of projects" class="col">
      <div class="card h-100 project-card">
        <img [src]="project.image" [alt]="project.name" class="card-img-top">
        <div class="card-body">
          <h3 class="card-title">{{ project.name }}</h3>
          <p class="card-text"><strong>{{ 'Address' | translate }}:</strong> {{ project.address }}</p>
          <p class="card-text"><strong>{{ 'Area' | translate }}:</strong> {{ project.area.name }}</p>
          <p class="card-text"><strong>{{ 'Zone' | translate }}:</strong> {{ project.zone }}</p>
        </div>
        <div class="card-footer bg-transparent border-top-0">
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" [routerLink]="['/projects', project.code]">{{ 'View_Details' | translate }}</button>
            <button class="btn btn-danger" (click)="deleteProject(project.code)">{{ 'Delete' | translate }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
